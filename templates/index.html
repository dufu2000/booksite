<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #0071e3;
        }

        .results-count {
            text-align: center;
            color: #6e6e73;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .book-list {
            display: grid;
            gap: 16px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .book-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .book-date {
            display: inline-block;
            background: #f5f5f7;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 12px;
        }

        .book-comment {
            color: #424245;
            font-size: 15px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .book-comment:empty {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>阅读记录</h1>
            <form class="search-box" method="GET" action="/">
                <input type="text" name="q" placeholder="搜索书名或评论..." value="{{ search_query }}">
            </form>
        </header>

        {% if books %}
            <p class="results-count">共 {{ books|length }} 条记录</p>
            <div class="book-list">
                {% for book in books %}
                    <div class="book-card">
                        <div class="book-name">{{ book.name }}</div>
                        {% if book.zoulei %}
                            <div class="book-date">阅读时间: {{ book.zoulei }}</div>
                        {% endif %}
                        {% if book.comment %}
                            <div class="book-comment">{{ book.comment }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                <p>没有找到匹配的记录</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
